<div class="container">
  <div class="login-html">
    <h1> Log In </h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="username">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Student/Staff ID</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" formControlName="username" placeholder="ID">
    </div>
  </div>
  <div class="pass">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" formControlName="password" placeholder="Password">
    </div>
  </div>
  
  <div class="remember">
    <label class="col-sm-2"></label>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember Me
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <div class="button">
          <input type="submit" class="button" [disabled]="!loginForm.valid" value="Login"/>
        </div>
    </div>
   
    </div>    
</form>
</div>
</div>
